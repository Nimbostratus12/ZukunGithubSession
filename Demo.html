<!DOCTYPE html>
<html>
    <head>
        <title>Demo Class</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personnal Information :- </legend>
            <label for="UserName">UserName : </label>
            <input type="text" id="UserName" name="UserName" placeholder="Enter ur name"/>
        </br></br>
            <label for="Pwd">Password : </label>
            <input type="password" id="Pwd" name="Password" placeholder="Enter ur password"/>
        </br></br>
            <label for="Email">Email : </label>
            <input type="email" id="Email" name="Email" placeholder="Enter ur email"/>
        </br></br>
            <label for="Phone Num">Phone Number : </label>
            <input type="number" id="Phone Num" name="Phone Number" placeholder="Enter ur phone number"/>
        </br></br>
            <label for="Age">Age : </label>
            <input type="number" id="Age" name="Age"  min="18" max="60" placeholder="18 - 60"/>
        </br></br>
        <label for="DOB">DOB : </label>
        <input type="date" id="DOB" name="DOB"/>
        </br></br>
        <label for="Male">Male : </label>
        <input type="radio" id="Male" name="gender"/>
        <label for="Female">Female : </label>
        <input type="radio" id="Female" name="gender" checked/>
        <label for="Others">Others : </label>
        <input type="radio" id="Others" name="gender"/>
        <br></br>
        <label for="Subscribe">Subscribe to newsletters through email? : </label>
        <input type="checkbox" id="Subscribe" name="Subscribe" checked/>
